name: Ios test
on:
  pull_request:
    branches: [ "*" ]

jobs:
  test:
    runs-on: macos-latest

    permissions: read-all

    steps:
      - uses: actions/checkout@v3

      # - name: Install Flutter
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.7.12"
          channel: 'stable'

      - name: Get dependencies
        working-directory: ostorlab_insecure_flutter_app
        run: flutter pub get

      - name: Run Flutter Unitest
        working-directory: ostorlab_insecure_flutter_app
        run: flutter test lib/tests/ --reporter=github --no-sound-null-safety 

      - name: Start IPA build
        working-directory: ostorlab_insecure_flutter_app
        run: flutter build ipa --no-sound-null-safety --no-codesign

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ios-v0.0.1
          files: |
            ostorlab_insecure_flutter_app/lib/*.dart
            ostorlab_insecure_flutter_app/build/ios/ipa/*
